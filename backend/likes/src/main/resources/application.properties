spring.application.name=likes
spring.match-service.url=${NOTIFICATION_SERVICE_URL}
spring.match-service.topic=${KAFKA_TOPIC}
spring.kafka.bootstrap-servers=${KAFKA_NOTIFICATIONS_SERVER}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.datasource.url=${SPRING_LIKES_DATASOURCE_URL}
spring.datasource.username=${SPRING_LIKES_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_LIKES_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
server.forward-headers-strategy=framework
